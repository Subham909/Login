<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="~/Plug/bootstrapvalidator-master/dist/css/bootstrapValidator.css" rel="stylesheet" />
    <script src="~/Plug/bootstrapvalidator-master/dist/js/bootstrapValidator.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="loginbox">
        <img src="login.png" class="avatar">
        <h1>Login Here</h1>
        <form>
            <p>Username</p>
            <input type="text" name="form-control User" placeholder="Enter Username">
            <p>Password</p>           
            <input type="password" name="form-control pwd" placeholder="Enter Password">
            <input type="submit" value="Login"><br>
            <a href="#">Lost Your Password?</a><br>
            <a href="#">Don't Have An Account?</a>
        </form>
    </div>
    
</body>
</html>
